<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal LMS (Moodle-style)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="navbar">
    <div class="navbar-brand">Minimal LMS</div>
    <div class="navbar-user" id="navbar-user">Not logged in</div>
  </div>

  <!-- Login view -->
  <div id="login-view" class="center-wrapper">
    <div class="card">
      <h2>Log in</h2>
      <p class="small">Demo user: <strong>student1 / password123</strong></p>

      <div class="form-row">
        <label>Username</label>
        <input id="username" type="text" value="student1" />
      </div>
      <div class="form-row">
        <label>Password</label>
        <input id="password" type="password" value="password123" />
      </div>
      <button id="btn-login" class="primary">Log in</button>

      <div id="login-info" class="small" style="margin-top: 0.75rem;"></div>
      <div id="login-error" class="small" style="color: #b00020; margin-top: 0.5rem;"></div>
    </div>
  </div>

  <!-- Dashboard view -->
  <div id="dashboard-view" class="layout hidden">
    <!-- Sidebar: course list -->
    <aside class="sidebar">
      <h3>My courses</h3>
      <button id="btn-load-courses" class="outline" style="margin-bottom: 0.5rem;">
        Refresh courses
      </button>
      <div id="courses-list"></div>
    </aside>

    <!-- Main: course content + activities -->
    <main class="main">
      <section id="course-content">
        <div class="course-header">
          <h2 id="course-title">Select a course</h2>
          <p id="course-description">Choose a course from the left to see its activities.</p>
        </div>

        <section id="activities-section" class="hidden">
          <h3>Activities</h3>
          <div class="activities-grid" id="activities-grid"></div>
        </section>

        <div id="status"></div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
